<!DOCTYPE html>
<html>
    <head> 
        <style>
            body {
              background-image: url('Image/registrationbg.png');
            }
        </style>
    </head>
    <body>
        <form>
            <table border="1" align="center" width="500" height="500" >
                <center><b>Registration Form</b></center>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" name="Gender"value="Male">Male<input type="radio" name="Gender"value="Female">Female</td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="Name"></td>
                </tr>
                <tr>
                    <td>Contact</td>
                    <td><input type="text" name="Contact"></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select name="Country">
                            <option value="Country">--Country--</option>
                            <option value="India">INDIA</option>
                            <option value="US">US</option>
                        </select>
                    </td>
                    <tr>
                        <td>State</td>
                        <td>
                            <select name="State">
                                <option>--STATE--</option>
                                <option name="Odisha">ODISHA</option>
                                <option name="Uttar Pradesh">UP</option>
                                <option name="West Bengal">WEST BENGAL</option>
                            </select>
                        </td>
                    </tr>
                    
                </tr>
                <tr>
                    <td>Address</td>
                    <td><input type="textarea"></td>
                </tr>
                <tr>
                    <td>Email id</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="submit">
                        <input type="reset" value="reset">
                    </td>
                </tr>
            </table>
        </form>
    </body>
</html>
